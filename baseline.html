	<script Language = "JavaScript">
	function noninverting(obj) {

		Ra = parseFloat(obj.Ra.value)
		Rb = parseFloat(obj.Rb.value)
		VREF = parseFloat(obj.VREF.value)
		VLP = parseFloat(obj.VLP.value)
		VLM = parseFloat(obj.VLM.value)

		VTL = VREF * (1 + Ra / Rb) - Ra / Rb * VLP
		VTH = VREF * (1 + Ra / Rb) - Ra / Rb * VLM
		hyst = VTH - VTL

		obj.VTL.value = VTL
		obj.VTH.value = VTH
		obj.hyst.value = hyst



		var coordinates = 
			[{ "x1": VTL-1, "x2": VTL-1, "y": VLM},
			{ "x1": VTL, "x2": VTH, "y": VLM},
			{ "x1": VTL, "x2": VTH, "y": VLP},
			{ "x1": VTH+1, "x2": VTH+1, "y": VLP}]

		//Let me axe you a question...
		var axes = 
			[{"x1": VTL-1, "x2": 0, "y1": 0, "y2": VLP}, 
			{"x1": VTH+1, "x2": 0, "y1": 0, "y2": VLM}]


		// Set the dimensions of the canvas / graph
		var margin = {top: 30, right: 20, bottom: 30, left: 50},
		    width = 600 - margin.left - margin.right,
		    height = 270 - margin.top - margin.bottom;


		// Set the ranges
		var x = d3.scale.linear().range([0, width]);
		var y = d3.scale.linear().range([height, 0]);

		// Define the axes
		var xAxis = d3.svg.axis().scale(x)
		    .orient("bottom").ticks(5);

		var yAxis = d3.svg.axis().scale(y)
		    .orient("left").ticks(5);


		// Define the line
		var valueline = d3.svg.line()
		    .x(function(d) { return x(d.x1); })
		    .y(function(d) { return y(d.y); });

		// Define the second line
		var valueline2 = d3.svg.line()
		    .x(function(d) { return x(d.x2); })
		    .y(function(d) { return y(d.y); });

		var xAxe = d3.svg.line()
		    .x(x(axes.x1))
		    .y(y(axes.y1));

		var yAxe = d3.svg.line()
		    .x(function(d) { return x(axes.x2); })
		    .y(function(d) { return y(axes.y2); });
		    
		// Adds the svg canvas
		var svg = d3.select("#d1")
		    .append("svg")
		        .attr("width", width + margin.left + margin.right)
		        .attr("height", height + margin.top + margin.bottom)
		    .append("g")
		        .attr("transform", 
		              "translate(" + margin.left + "," + margin.top + ")");

		x.domain([VTL-1, VTH+1]);
    	y.domain([VLM, VLP]);

	    // Add the valueline path.
	    svg.append("path")
	        .attr("class", "line")
	        .attr("d", valueline(coordinates))
	        .attr("stroke-width", 2)
	        .attr("stroke", "blue")
	        .attr("fill", "none")


	    // Add the valueline2 path.
	    svg.append("path")
	        .attr("class", "line")
	        .attr("d", valueline2(coordinates))
	        .attr("stroke-width", 2)
	        .attr("stroke", "red")
	        .attr("fill", "none")  

	    // Add the X Axis
	    svg.append("g")
	        .attr("class", "x axis")
	        .attr("transform", "translate(0," + (height - (-VLM*(210/(VLP-VLM)))) + ")")
	        .call(xAxis);

	    // Add the Y Axis
	    svg.append("g")
	        .attr("class", "y axis")
	        .call(yAxis);

	}

	function inverting(obj) {

	Ra = parseFloat(obj.Ra.value)
	Rb = parseFloat(obj.Rb.value)
	VREF = parseFloat(obj.VREF.value)
	VLP = parseFloat(obj.VLP.value)
	VLM = parseFloat(obj.VLM.value)

	VTL = (VREF + Ra / Rb * VLM) / (1 + Ra / Rb)
	VTH = (VREF + Ra / Rb * VLP) / (1 + Ra / Rb)
	hyst = VTH - VTL

	obj.VTL.value = VTL
	obj.VTH.value = VTH
	obj.hyst.value = hyst

	}
